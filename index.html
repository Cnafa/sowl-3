    <title>ScrumOwl</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hack:wght@400;700&family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <!-- Quill CSS -->
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Hack', 'monospace'],
              vazir: ['Vazirmatn', 'sans-serif'],
            },
            colors: {
              primary: '#486966',
              primarySoft: '#eef2f2',
              'label-neutral-bg': '#E5E7EB',
              'label-neutral-text': '#1F2937',
              'label-blue-bg': '#DBEAFE',
              'label-blue-text': '#1E40AF',
              'label-amber-bg': '#FEF3C7',
              'label-amber-text': '#92400E',
              'label-red-bg': '#FEE2E2',
              'label-red-text': '#991B1B',
              'due-far': 'rgba(16, 185, 129, 0.15)',
              'due-far-text': '#065f46',
              'due-midfar': 'rgba(52, 211, 153, 0.2)',
              'due-midfar-text': '#047857',
              'due-approaching': 'rgba(245, 158, 11, 0.2)',
              'due-approaching-text': '#92400E',
              'due-near': 'rgba(251, 146, 60, 0.25)',
              'due-near-text': '#B45309',
              'due-today': '#F97316',
              'due-overdue': '#DC2626',
              'due-overdue-strong': '#B91C1C',
            },
            animation: {
              'fade-in-out': 'fadeInOut 3s ease-in-out forwards',
              'pulse-once': 'pulse-once 1.5s cubic-bezier(0.4, 0, 0.6, 1)',
              'highlight-pulse': 'highlightPulse 2.5s ease-out forwards',
            },
            keyframes: {
              fadeInOut: {
                '0%, 100%': { opacity: 0, transform: 'translateY(10px)' },
                '10%, 90%': { opacity: 1, transform: 'translateY(0)' },
              },
              'pulse-once': {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: .7 },
              },
              highlightPulse: {
                '0%': { outline: '2px solid rgba(72, 105, 102, 0.7)', outlineOffset: '2px' },
                '70%': { outline: '2px solid rgba(72, 105, 102, 0.2)', outlineOffset: '2px' },
                '100%': { outline: '2px solid rgba(72, 105, 102, 0)', outlineOffset: '2px' },
              }
            }
          },
        },
      }
    </script>
    <!-- Quill JS -->
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
    <style>
      /* Base font size and color */
      body {
        font-size: 14px;
        color: #1e293b; /* slate-800 */
      }
      /* Custom scrollbar updated to new palette */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #E5E7EB;
      }
      ::-webkit-scrollbar-thumb {
        background: #CBD5E1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9CA3AF;
      }
      /* FE-UI-08: Readable Checkboxes */
      input[type="checkbox"] {
        -webkit-appearance: none;
        appearance: none;
        background-color: #FFFFFF;
        border: 1px solid #CBD5E1;
        width: 1rem;
        height: 1rem;
        border-radius: 4px;
        position: relative;
        cursor: pointer;
        transition: all 150ms;
      }
      input[type="checkbox"]:checked {
        background-color: #486966;
        border-color: #486966;
      }
      input[type="checkbox"]:checked::before {
        content: '';
        position: absolute;
        left: 5px;
        top: 2px;
        width: 4px;
        height: 8px;
        border: solid #FFFFFF;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
      }
      input[type="checkbox"]:focus-visible {
        outline: 2px solid #b2bebf;
        outline-offset: 2px;
      }
      input[type="checkbox"]:hover {
        border-color: #94a3b8;
      }

      /* Quill Customization */
      .ql-toolbar {
        border-top-left-radius: 0.5rem;
        border-top-right-radius: 0.5rem;
        border-color: #B2BEBF !important;
        background-color: #f8fafc;
      }
      .ql-container {
        border-bottom-left-radius: 0.5rem;
        border-bottom-right-radius: 0.5rem;
        border-color: #B2BEBF !important;
        font-family: inherit !important;
        font-size: 14px !important;
      }
      .ql-editor {
        min-height: 150px;
      }
      /* Farsi Font Override for Editor */
      .font-vazir .ql-editor {
        font-family: 'Vazirmatn', sans-serif !important;
        text-align: right;
        direction: rtl;
      }
      .font-vazir .ql-editor p {
        text-align: right;
      }
      /* Force Vazir font on form elements when in Farsi mode */
      .font-vazir input, .font-vazir textarea, .font-vazir select, .font-vazir button {
        font-family: 'Vazirmatn', sans-serif !important;
      }
    </style>

}
